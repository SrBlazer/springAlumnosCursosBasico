<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Alumnos fechas</title>
  </head>
  <body>
      <div class="container ">
          <div class="row">
              <div class="col-md-6 justify-content-center">
                <h1>Fechas entre las que vas a borrar los usuarios</h1>
                <form th:action="@{/admin/elimPorFechas}" method="POST">
                        <div class="form-group">
                          <label for="fechaIni">Fecha inicio</label>
                          <input type="date" class="form-control" id="fechaIni" name="fechaIni" placeholder="Introduce fecha inicio">
                        </div>
                        <div class="form-group">
                          <label for="fechaFin">Fecha final</label>
                          <input type="date" class="form-control" id="fechaFin" name="fechaFin" placeholder="Introduce fecha final">
                        </div>
                        <button type="submit" class="btn btn-primary">Eliminar</button>
                      </form>
              </div>
              <div class="col-md-6 justify-content-center" th:if="${eliminados} == true">
                  <h1>Alumnos desmatriculados</h1>
                  <div class="col-md-6 justify-content-center">
                      <p th:each="alumno: ${alumnos}" th:text="${alumno}"></p>
                  </div>
              </div>
          </div>
          <div class="row justify-content-center mt-5">
              <a th:href="@{lista}" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">Volver a lista</a>
          </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
